<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Browser extensions manager UI</title>
</head>
<body>
  <div class="container">
  <header>
    <div class="top-bar mt-2">
      <img src="./assets/images/logo.svg" alt="logo">
      <div class="mode-togle">
        <img src="./assets/images/icon-moon.svg" alt="toggle-dark-mode">
      </div>
    </div>
  </header>
  <main>
      <div class="interactivity mt-3">
        <h1 class="text-header text-blue">Extensions List</h1>
        <div class="iteractive-btns mt-1">
          <button class="button text-blue">All</button>
          <button class="button text-blue">Active</button>
          <button class="button text-blue">Inactive</button>
        </div>
      </div>
      <div class="extensions mt-2">
      </div>
  </main>
</div>
  <script src="./index.js" type="module"></script>
</body>
</html>
